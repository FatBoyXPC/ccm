<template name="roundResultsReactjs">
  <div class="container">
    <p>
      {{eventName roundEventCode}}: {{roundName roundRoundCode}}
      {{formatName roundFormatCode}}
    </p>

    {{> roundResultsListReactjs roundId=roundId competitionUrlId=competitionUrlId}}

  </div>
</template>

<template name="roundResultsListReactjs">
  <div class="reactRenderArea"></div>
</template>

<template name="roundResultsReact_namePill">
  <span>{{{highlightedName}}}</span>
</template>
