<template name="compsTemplate">
  <h1>Look at all the people who love our software</h1>
  <ul class="competitions">
    {{#each allComps}}
      <li class="competition {{listedClass}}">
        <a href="{{pathFor 'compTemplate' wcaCompetitionId=wcaCompetitionId}}">name: {{competitionName}} id: {{wcaCompetitionId}}</a>
      </li>
    {{/each}}
  </ul>
</template>
