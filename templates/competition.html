<template name="competition">
  {{#each events}}
    <li>
      {{eventCode}}
      <ul>
        {{#each rounds}}
        <li>
          <a href="{{pathFor 'round' competitionUrlId=../../competitionUrlId eventCode=eventCode roundCode=roundCode}}">
            {{roundName roundCode}}
          </a>
        </li>
        {{/each}}
      </ul>
    </li>
  {{/each}}
</template>
