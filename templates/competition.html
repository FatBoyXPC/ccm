<template name="competition">
  <div class="jumbotron">
    <div class="container">
      <h1>{{competition 'competitionName'}}</h1>
      <p>
        {{#unless competitionStartDateMoment}}
          Unscheduled
        {{else}}
          {{formatMomentRange competitionStartDateMoment competitionEndDateMoment}}
        {{/unless}}
      </p>
      <p><a class="btn btn-primary btn-lg" href="#" role="button">Register here</a></p>
    </div>
  </div>
</template>
