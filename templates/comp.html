<template name="compTemplate">
  <h1>this is the competition</h1>
  {{#each events}}
    <li>
      {{eventCode}}
      <ul>
        {{#each rounds}}
        <li>
          <a href="{{pathFor 'roundTemplate' wcaCompetitionId=../../wcaCompetitionId eventCode=eventCode roundCode=roundCode}}">
            {{roundName roundCode}}
          </a>
        </li>
        {{/each}}
      </ul>
    </li>
  {{/each}}
</template>
