<template name="competitionResults">
  <div class="container">
    {{#each competitionEvents}}
      <li>
        {{eventCode}}
        <ul>
          {{#each rounds}}
          <li>
            <a href="{{pathFor 'roundResults' competitionUrlId=../../competitionUrlId eventCode=eventCode roundCode=roundCode}}">
              {{roundName roundCode}}
            </a>
          </li>
          {{/each}}
        </ul>
      </li>
    {{/each}}
  </div>
</template>
