<template name="round">
  <p>
    {{eventName roundEventCode}}: {{roundName roundRoundCode}}
    {{formatName roundFormatCode}}
  </p>

  <ul>
    {{#each results}}
      <li>
        <a href="{{pathFor 'competitor' competitionUrlId=../competitionUrlId competitorName=competitorName }}">{{competitorName}}</a>: {{solves}} best: {{best}}
      </li> 
    {{/each}}
  </ul>
</template>
