<template name="round">
{{#unless competition}}
  {{> notFound item="competition"}}
{{else}}
  {{#unless round}}
    {{> notFound item="round"}}
  {{else}}
 
    {{eventName round.eventCode}}: {{roundName round.roundCode}} of {{competition.wcaCompetitionId}}
    <p>{{formatName round.formatCode}}</p>

    <h1>RESULTSSSSSS</h1>
    <ul>
      {{#each results}}
        <li>
          <a href="{{pathFor 'competitor' wcaCompetitionId=../competition.wcaCompetitionId competitorName=competitorName }}">{{competitorName}}</a>: {{solves}} best: {{best}}
        </li> 
      {{/each}}
    </ul>
  
  {{/unless}}
{{/unless}}
</template>
