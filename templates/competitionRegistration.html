<template name="competitionRegistration">
  <div class="container">
    {{#unless currentUser}}
      {{! TODO - link to sign up, don't make them hunt for it}}
      Log in to register for {{competition 'competitionName'}}.
    {{else}}
      <form role="form">
        {{#each competitionEvents}}
          <div class="checkbox">
            <label>
              <input type="checkbox" name="eventCode" value="{{eventCode}}" checked="{{registeredForEvent}}">
              {{eventName eventCode}}
            </label>
          </div>
        {{/each}}
        <p class="help-block">
          {{#if isRegisteredForCompetition currentUser._id}}
            You are registered for {{competition 'competitionName'}}!
          {{else}}
            You are not registered for {{competition 'competitionName'}}.
          {{/if}}
        </p>
        <button type="submit" class="btn btn-default" id="registerButton" disabled="{{#unless unsavedChanges}}disabled{{/unless}}">
          {{#if unsavedChanges}}
            <span class="glyphicon glyphicon-floppy-save"></span>
          {{/if}}
          {{#if isRegisteredForCompetition currentUser._id}}
            Change registration
          {{else}}
            Register
          {{/if}}
        </button>
        {{#if isRegisteredForCompetition currentUser._id}}
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalConfirmDeregistration">
            <span class="glyphicon glyphicon-floppy-remove"></span> Unregister
          </button>
        {{/if}}
      </form>
    {{/unless}}
  </div>

  <div id="modalConfirmDeregistration" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cancel</span></button>
          <h4 class="modal-title">Are you sure you want to unregister from this competiton?</h4>
        </div>
        <div class="modal-body">
          <p>You can still register later, but you will have to choose your events again.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="unregisterButton">
            <span class="glyphicon glyphicon-floppy-remove"></span> Unregister
          </button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
