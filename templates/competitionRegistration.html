<template name="competitionRegistration">
  <div class="container">
    {{#unless currentUser}}
      {{! TODO - link to register, don't make them hunt for it}}
      Log in to register for {{competition 'competitionName'}}.
    {{else}}
      <form role="form">
        {{#each events}}
          <div class="checkbox">
            <label>
              <input type="checkbox"> {{eventName eventCode}}
            </label>
          </div>
        {{/each}}
        <button type="submit" class="btn btn-default" id="registerButton">Register</button>
      </form>
    {{/unless}}
  </div>
</template>
