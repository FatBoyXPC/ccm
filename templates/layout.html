<head>
  <title>live.cubing.net</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- generated by http://realfavicongenerator.net/ -->
  <link rel="apple-touch-icon" sizes="57x57" href="/img/favicon/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/img/favicon/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/img/favicon/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/img/favicon/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/img/favicon/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/img/favicon/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/img/favicon/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/img/favicon/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="/img/favicon/favicon-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/img/favicon/favicon-160x160.png" sizes="160x160">
  <link rel="icon" type="image/png" href="/img/favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/img/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/img/favicon/favicon-32x32.png" sizes="32x32">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="/img/favicon/mstile-144x144.png">
</head>

<template name="layout">
  {{refreshTitle}}

  {{>connectionBanner}}

  <nav class="navbar navbar-default" role="navigation">
    <div class="modal fade" id="modal-verificationsent">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            {{#if verificationSendSuccess}}
              <p>Verification email sent</p>
            {{else}}
              <p>Encountered error while sending verification email.</p>
            {{/if}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">live.cubing.net</a>
        {{#if competitionId}}
          <a class="navbar-brand" href="{{pathFor 'competition' competitionUrlId=competitionUrlId}}">{{competition 'competitionName'}}</a>
        {{/if}}
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        {{#if competitionId}}
        <ul class="nav navbar-nav navbar-left">
          <li class="{{#if isActiveRoute 'competitionResults'}}active{{/if}}">
            <a href="{{pathFor 'competitionResults' competitionUrlId=competitionUrlId}}"
               data-toggle="tooltip" data-placement="bottom" title="Live results">
              <span class="glyphicon glyphicon-dashboard"></span>
            </a>
          </li>
        </ul>
        {{/if}}
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            {{#if competitionId}}
              {{#if canManageCompetition currentUser._id}}
                <li class="{{#if isActiveRoute 'manageCompetition'}}active{{/if}}">
                  <a href="{{pathFor 'manageCompetition'}}">Manage</a>
                </li>
                <li class="{{#if isActiveRoute 'editSchedule'}}active{{/if}}">
                  <a href="{{pathFor 'editSchedule' competitionUrlId=competitionUrlId}}"
                    data-toggle="tooltip" data-placement="bottom" title="Manage schedule">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </a>
                </li>
                <li class="{{#if isActiveRoute 'uploadScrambles'}}active{{/if}}">
                  <a class="brand" href="{{pathFor 'uploadScrambles' competitionUrlId=competitionUrlId}}"
                     data-toggle="tooltip" data-placement="bottom" title="Upload scrambles">
                    <img src="/img/tnoodle_logo.svg" />
                  </a>
                </li>
                <li class="{{#if isActiveRoute 'exportResults'}}active{{/if}}">
                  <a class="brand" href="{{pathFor 'exportResults' competitionUrlId=competitionUrlId}}"
                     data-toggle="tooltip" data-placement="bottom" title="Export results">
                    <img src="/img/WCAlogo_notext.svg" />
                  </a>
                </li>
              {{/if}}
            {{/if}}
            <li class="{{#if isActiveRoute 'newCompetition'}}active{{/if}}">
              <a href="{{pathFor 'newCompetition'}}"
                 data-toggle="tooltip" data-placement="bottom" title="New competition">
                <span class="glyphicon glyphicon-plus"></span>
              </a>
            </li>
          {{/if}}
          {{> loginButtons }}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  {{> yield}}
</template>

<template name="_loginButtonsAdditionalLoggedInDropdownActions">
  {{#if currentUser}}
    {{#unless currentUser.emails.[0].verified}}
      <button class="btn btn-danger btn-block" id="login-buttons-resend-emailverification"
              data-toggle="tooltip" data-placement="bottom" title="Click to resend verification email">
        Email not yet verified!
      </button>
    {{/unless}}
  {{/if}}

  <button class="btn btn-default btn-block" id="login-buttons-edit-profile">Edit profile</button>
</template>
