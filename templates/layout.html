<head>
  <title>live.cubing.net</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="layout">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">live.cubing.net</a>
        {{#if competitionUrlId}}
          <a class="navbar-brand" href="{{pathFor 'competition' competitionUrlId=competitionUrlId}}">{{competition.competitionName}}</a>
        {{/if}}
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons }}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            {{#if competition}}
              <li class="{{#if isActiveRoute 'uploadScrambles'}}active{{/if}}">
                <a class="brand" href="{{pathFor 'uploadScrambles' competitionUrlId=competitionUrlId}}">
                  <img src="/img/tnoodle_logo.svg" /> Upload scrambles
                </a>
              </li>
              <li class="{{#if isActiveRoute 'exportResults'}}active{{/if}}">
                <a class="brand" href="{{pathFor 'exportResults' competitionUrlId=competitionUrlId}}">
                  <img src="/img/WCAlogo_notext.svg" /> Export results
                </a>
              </li>
              {{! TODO - only display if I am staff or an organizer for this comp }}
              <li class="{{#if isActiveRoute 'manageCompetition'}}active{{/if}}">
                <a href="{{pathFor 'manageCompetition'}}">Manage</a>
              </li>
            {{/if}}
            <li>
              <button type="button" class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-plus"></span> New competition
              </button>
            </li>
          {{/if}}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container-fluid">
    {{> yield}}
  </div>
</template>
