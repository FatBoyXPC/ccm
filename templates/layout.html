<head>
  <title>live.cubing.net</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- generated by http://realfavicongenerator.net/ -->
  <link rel="apple-touch-icon" sizes="57x57" href="/img/favicon/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/img/favicon/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/img/favicon/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/img/favicon/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/img/favicon/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/img/favicon/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/img/favicon/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/img/favicon/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="/img/favicon/favicon-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/img/favicon/favicon-160x160.png" sizes="160x160">
  <link rel="icon" type="image/png" href="/img/favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/img/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/img/favicon/favicon-32x32.png" sizes="32x32">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="/img/favicon/mstile-144x144.png">
</head>

<template name="layout">
  {{refreshTitle}}

  {{> connectionBanner}}

  <nav class="navbar navbar-default navbar-plain-rectangle" role="navigation">
    <div class="modal fade" id="modal-verificationsent">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            {{#if verificationSendSuccess}}
              <p>Verification email sent</p>
            {{else}}
              <p>Encountered error while sending verification email.</p>
            {{/if}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand {{#if isActiveRoute 'home'}}active{{/if}} leaf" href="{{pathFor 'home'}}">live.cubing.net</a>
        {{#if competitionId}}
          <a class="navbar-brand {{#if isActiveOrAncestorRoute 'competition'}}active{{/if}}"
             href="{{pathFor 'competition'}}">
            {{competition 'competitionName'}}
          </a>
        {{/if}}
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            <li class="{{#if isActiveRoute 'newCompetition'}}active{{/if}} leaf">
              <a href="{{pathFor 'newCompetition'}}"
                 data-toggle="tooltip" data-placement="bottom" data-container="body"
                 title="New competition">
                <span class="glyphicon glyphicon-plus"></span>
              </a>
            </li>
          {{/if}}
          {{> loginButtons }}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  {{#if isActiveOrAncestorRoute 'competition'}}
    <nav class="navbar navbar-default navbar-plain-rectangle" role="navigation">
      <div class="container-fluid">
        <div class="navbar-collapse collapse-buttons">
          <ul class="nav navbar-nav navbar-left">
            <li class="{{#if isActiveRoute 'competition'}}active{{/if}} match-jumbotron leaf">
              <a href="{{pathFor 'competition'}}">
                <span class="glyphicon glyphicon-home"></span>
                Home
              </a>
            </li>
            <li class="{{#if isActiveRoute 'competitionResults'}}active{{/if}} leaf">
              <a href="{{pathFor 'competitionResults'}}">
                <i class="fa fa-trophy"></i>
                Results
              </a>
            </li>
            <li class="{{#if isActiveRoute 'competitionRegistration'}}active{{/if}} leaf">
              <a href="{{pathFor 'competitionRegistration'}}">
                <i class="fa fa-list"></i>
                Registration
              </a>
            </li>
            <li class="{{#if isActiveRoute 'competitionEvents'}}active{{/if}} leaf">
              <a href="{{pathFor 'competitionEvents'}}">
                <i class="fa fa-cube"></i>
                Events
              </a>
            </li>
            <li class="{{#if isActiveRoute 'competitionSchedule'}}active{{/if}} leaf">
              <a href="{{pathFor 'competitionSchedule'}}"
                 data-toggle="tooltip" data-placement="bottom" data-container="body"
                 title="View schedule">
                <span class="glyphicon glyphicon-calendar"></span>
                Schedule
              </a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            {{#if currentUser}}
              {{#if competitionId}}
                {{#if canManageCompetition currentUser._id}}
                  <li class="{{#if isActiveOrAncestorRoute 'manageCompetition'}}active{{/if}}">
                    <a href="{{pathFor 'manageCompetition'}}">
                      <i class="fa fa-cogs"></i>
                      Manage competition
                    </a>
                  </li>
                {{/if}}
              {{/if}}
            {{/if}}
          </ul>
        </div>
      </div>
    </nav>
  {{/if}}

  {{#if isActiveOrAncestorRoute 'manageCompetition'}}
    <nav class="navbar navbar-default navbar-plain-rectangle" role="navigation">
      <div class="container-fluid">
        <div class="navbar-collapse collapse-buttons">
          <ul class="nav navbar-nav navbar-right">
            <li class="{{#if isActiveRoute 'manageCompetition'}}active{{/if}} leaf">
              <a href="{{pathFor 'manageCompetition'}}">
                <i class="fa fa-cog"></i>
                Manage
              </a>
            </li>
            <li class="{{#if isActiveRoute 'editEvents'}}active{{/if}} leaf">
              <a href="{{pathFor 'editEvents'}}">
                <i class="fa fa-cube"></i>
                Events
              </a>
            </li>
            <li class="{{#if isActiveRoute 'manageCheckin'}}active{{/if}} leaf">
              <a href="{{pathFor 'manageCheckin'}}">
                <i class="fa fa-check-square-o"></i>
                Check-in
              </a>
            </li>
            <li class="{{#if isActiveRoute 'editSchedule'}}active{{/if}} leaf">
              <a href="{{pathFor 'editSchedule'}}"
                 data-toggle="tooltip" data-placement="bottom" data-container="body"
                 title="Manage schedule">
                <span class="glyphicon glyphicon-calendar"></span>
                Schedule
              </a>
            </li>
            <li class="{{#if isActiveRoute 'dataEntry'}}active{{/if}} leaf">
              <a href="{{pathFor 'dataEntry'}}"
                 data-toggle="tooltip" data-placement="bottom" data-container="body"
                 title="Data entry">
                <span class="glyphicon glyphicon-edit"></span>
                Data entry
              </a>
            </li>
            <li class="{{#if isActiveRoute 'uploadScrambles'}}active{{/if}} leaf">
              <a class="brand" href="{{pathFor 'uploadScrambles'}}"
                 data-toggle="tooltip" data-placement="bottom" data-container="body"
                 title="Generate and upload scrambles from TNoodle">
                <img src="/img/tnoodle_logo.svg" />
                Scrambles
              </a>
            </li>
            <li class="{{#if isActiveRoute 'exportResults'}}active{{/if}} leaf">
              <a class="brand" href="{{pathFor 'exportResults'}}"
                 data-toggle="tooltip" data-placement="bottom" data-container="body"
                 title="Export results to WCA JSON">
                <img src="/img/WCAlogo_notext.svg" />
                Export
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  {{/if}}

  <div class="container">
    {{> flashMessages}}
  </div>

  {{> yield}}
</template>

<template name="_loginButtonsAdditionalLoggedInDropdownActions">
  <p class="text-center">
    <a id="login-buttons-edit-profile">Edit profile</a>
  </p>

  {{#if currentUser}}
    {{#unless currentUser.emails.[0].verified}}
      <button class="btn btn-danger btn-block" id="login-buttons-resend-emailverification"
              data-toggle="tooltip" data-placement="bottom" data-container="body"
              title="Your email address has not yet been verified">
        Resend verification email
      </button>
    {{/unless}}
  {{/if}}
</template>
